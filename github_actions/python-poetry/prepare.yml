---
name: prepare project (Python, using Poetry)
on:
  workflow_call:
    inputs:
      python_version:
        type: str
        default: "3.8"
        required: false
        description: "The version of Python to use."

jobs:
  build:
    name: prepare Python project (Poetry)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.python_version }}
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
