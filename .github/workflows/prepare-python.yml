---
name: prepare python project
on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.8"
        required: false
        description: "The version of Python to use."
      project-type:
        description: 'The type of project. Can be "PYTHON_POETRY" or "PYTHON_SETUP_PY".'
        required: true
        type: string

jobs:
  prepare-python-poetry:
    name: prepare Python project (Poetry)
    uses: ./.github/workflows/prepare-python-poetry.yml
    with:
      python-version: ${{ inputs.python-version }}
    if: ${{ inputs.project-type == 'PYTHON_POETRY' }}
  prepare-python-setup-py:
    name: prepare Python project (Setup.py)
    uses: ./.github/workflows/prepare-python-setup-py.yml
    if: ${{ inputs.project-type == 'PYTHON_SETUP_PY' }}
    with:
      python-version: ${{ inputs.python-version }}