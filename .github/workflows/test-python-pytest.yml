---
name: run tests (pytest)
on:
  workflow_call:
    inputs:
      python_version:
        type: string
        default: "3.8"
        required: false
        description: "The version of Python to use."

jobs:
  prepare:
    name: run pytest
    runs-on: ubuntu-latest
    steps:
      - name: testing 1
        run: ls -alF
      - name: testing 2
        run: env
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: Retrieve the cache for the workflow
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: venv_${{ github.sha }}
      - name: testing 3
        run: ls -alF .venv/lib/python*/site-packages
      - name: Activate VENV
        run: |
          source .venv/bin/activate
          echo "PATH=$PATH" >> $GITHUB_ENV
      - name: Check python version
        run: which python
      - name: Check pip
        run: pip --version
      - name: testing 4
        run: echo $GITHBU_ENV
      - name: Run pytest
        run: python -m pytest
